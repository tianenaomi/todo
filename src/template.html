    <div id="modalProj">
        <form action="" id="modalProjContent">
            <span class="closeBtn">&times;</span>
            <p>New Project Details</p>
            <label for="projNewTitle">Title</label>
            <input type="text" name="projTitle" id="projNewTitle" required/>
            <div>
                <button type="submit" id="saveProj">Save</button>
            </div>
        </form>

    <div id="modalToDo">
        <form action="" id="modalToDoContent">
            <span class="closeBtn">&times;</span>
            <p>New To Do Details</p>
            <div id="toDoContainer">

                <label for="toDoTitle" id="toDoTitle">Title</label>
                <input type="text" name="toDoTitle" id="toDoTitle" required/>

                <label for="toDoDesc">Description</label>
                <input type="text" name="toDoDesc" id="toDoDesc" required/>

                <label for="toDoDue">Due Date</label>
                <input type="text" name="toDoDue" id="toDoDue" required/>

                <label for="toDoPriority">Priority</label>
                <input type="text" name="toDoPriority" id="toDoPriority" required/>
            </div>
            <div>
                <button type="submit" id="saveToDo">Save</button>
            </div>
        </form>
    </div>
